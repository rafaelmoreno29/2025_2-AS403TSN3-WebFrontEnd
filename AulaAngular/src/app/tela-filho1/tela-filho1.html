<h1>Exemplo - Template Driven Forms</h1>
<form #form="ngForm" (ngSubmit)="submit(form)">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="cliente.nome" required />
    <div class="error">
        @if(form.submitted &&
        form.controls['nome'].errors?.['required'])
        {
        <span>
            Nome é obrigatório.
        </span>
        }
    </div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="cliente.email" required email />
    <div class="error">
        @if(form.submitted &&
        form.controls['email'].errors?.['required'])
        {
        <span>
            Email é obrigatório.
        </span>
        }
        @if(form.submitted &&
        form.controls['email'].errors?.['email'])
        {
        <span>
            Email inválido.
        </span>
        }
    </div>
    <button class="btn btn-primary" type="submit">Enviar</button>
</form>
